name: sweetcorn_analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Base tools
  - python=3.9
  - r-base=4.2
  - r-tidyverse
  - r-data.table
  - r-ggplot2
  - r-pegas
  - r-clusterprofiler
  - r-factoextra
  - r-lme4
  - r-car
  - r-ggpubr

  # Bioinformatics tools
  - fastp=0.23.2
  - bwa=0.7.17
  - samtools=1.9
  - bcftools=1.9
  - bedtools=2.25.0
  - hisat2=2.1.0
  - stringtie=2.2.0
  - gatk4=4.1.3.0
  - picard=2.21.1
  - trimmomatic=0.33
  - jellyfish=1.1.11
  - genomescope=2.0
  - maker=2.31.8
  - repeatmodeler=4.1.0
  - repeatmasker=4.0.7
  - ltr_finder=1.06
  - edta=2.2
  - ltr_retriever=3.0.1
  - meryl=1.4.1
  - merqury=1.3
  - busco=3

  # Population genetics & GWAS
  - admixture=1.3.0
  - vcftools=0.1.16
  - plink=1.9
  - selscan=1.3.0
  - poplddecay=3.40
  - xpclr=1.0

  # Phylogeny / Haplotype networks
  - iqtree=2.1

  # Statistical analysis and visualization
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn

  # Metabolomics tools (where available)
  - openms=2.8 # for general LC/GC-MS processing if needed

  # Utilities
  - git
  - wget
  - curl
  - vim
  - nano

  # Pip packages (if needed)
  - pip
  - pip:
    - coloc==5.1.0
    - ballgown==3.6.0
